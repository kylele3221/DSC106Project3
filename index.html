<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSP Precipitation Swipe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label>
      Scenario A
      <select id="scenarioA">
        <option value="ssp126">ssp126</option>
        <option value="ssp245">ssp245</option>
      </select>
    </label>
    <label>
      Scenario B
      <select id="scenarioB">
        <option value="ssp245">ssp245</option>
        <option value="ssp126">ssp126</option>
      </select>
    </label>
    <label>
      Year
      <input id="yearSlider" type="range">
      <span id="yearLabel"></span>
    </label>
    <button id="play">Play</button>
    <span id="status"></span>
  </div>

  <div id="map-container">
    <canvas id="map-bottom"></canvas>
    <canvas id="map-top"></canvas>
    <div id="swipe-handle"></div>
    <input id="swipe" type="range" min="0" max="100" value="50">
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
